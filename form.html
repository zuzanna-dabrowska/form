<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="normalize.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main class="main">
      <h1 class="header">Hello! Fill the form, please...</h1>
      
      <form class="form" action="https://dev.cotenfrontend.pl" method="post">
        <p>
          <label for="firstName">Your first name:</label>
          <input
            class="form__item"
            type="text"
            name="firstName"
            placeholder="Please enter your first name..."
            id="firstName"/>
        </p>

        <p>
          <label>Your last name:
          <input
            class="form__item"
            type="text"
            name="lastName"
            placeholder="Please enter your last name..."/>
          </label>
        </p>

        <fieldset>
          <legend>Address</legend>
          <p>
            <label>Country:
            <input
              class="form__item"
              type="text"
              name="country"
              placeholder="Please enter your country..."/>
            </label>
          </p>
          <p>
            <label>City:
            <input
              class="form__item"
              type="text"
              name="city"
              placeholder="Please enter your city..."/>
            </label>
          </p>
          <p>
            <label>Postal code:
            <input
              class="form__item"
              name="postalCode"
              pattern="[0-9]{2}-[0-9]{3}"
              placeholder="Please enter your postal code..."/>
            </label>
          </p>
        </fieldset>
        
        <fieldset>
          <legend>Choose your icecream flavour:</legend>
        <p>
          <label>
          <input
            type="radio"
            value="mango"
            name="iceCream"/>Mango</label>
        </p>
        <p>
          <label>
          <input
            type="radio"
            value="vanilla"
            name="iceCream"/>Vanilla</label>
        </p>
        <p>
          <label>
          <input
            type="radio"
            value="darkChocolate"
            name="iceCream"/>Dark chocolate</label>
        </p>
      </fieldset>

      <fieldset>
        <legend>About</legend>
        <p>
          <label>Type your happy number!:
          <input
            class="form__item"
            type="number"
            name="happyNumber"
            placeholder="Please enter your number..."/>
          </label>
        </p>
        <p>
          <label>Your phone number (reverse):
          <input
            class="form__item"
            type="tel"
            id="tel"
            name="telephone"
            placeholder="Please enter your phone number..."/>
          </label>
        </p>
        <p>
          <label>Type your email:
          <input
            class="form__item"
            type="email"
            name="email"
            id="email"
            placeholder="Please enter your email..."/>
          </label>
        </p>
        <p>
          <label>How much do you enjoy filling the form?
          <input
            class="form__item range--js"
            type="range"
            min="0"
            max="100"
            step="10"
            id="range"
            name="enjoyRange"
            placeholder="Please enter your email..."/>
          </label>
        </p>

        <p>
          <label>Come up with a password suggestion!
          <input
            class="form__item"
            type="password"
            id="password"
            name="password"
            placeholder="What is the secret password?"/>
          </label>
        </p>
      </fieldset>

      <p>
        <label>Add a picture (may be a funny cat)!
        <input
          class="form__item"
          type="file"
          id="picture"
          name="picture"/>
        </label>
      </p>

      <p>
        <label for="genre">Select music genre:</label>
        <select id="genre">
          <option value="genre-1">Pop</option>
          <option value="genre-2">Alternative</option>
          <option value="genre-3">Hardrock</option>
          <option value="genre-4">Electronic</option>
          <option value="genre-0">Other...</option>
        </select>
      </p>

      <p>
        <label class="form__item" for="yourSuggestion">Want to add anything more?</label>
        <textarea class="form__item--textarea" id="yourSuggestion" name="yourSuggestion">In my opinion...</textarea>
      </p>

    </fieldset>
      
      <p>
        <label><input name="agreement" type="checkbox">
        I agree to process my data...</label>
      </p>

      <p>
        <label><input name="newsletterAgreement" type="checkbox">
        I want to get a newsletter! (probably no)</label>
      </p>
      
      <p>
        <input value="Send" type="submit">
      </p>

      </form>
    </main>
  </body>
</html>
